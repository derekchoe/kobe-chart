    <title>Kobe's Shot Chart</title>
</head>

<body class="background">
    <div class="container">
        <div class="container-wrapper">
            <div class="left-side-container">
                <div id=landing-wrapper></div>
                <select id="year-select" class="form-control">
                    <option id="selected" selected value="all">Choose an Iconic Game</option>
                    <option id="selected" value="3/28/03">55 vs Michael Jordan</option>
                    <option id="selected" value="12/20/05">62 vs Dallas</option>
                    <option id="selected" value="1/22/06">81-Point Game</option>
                    <option id="selected" value="4/13/16">Last Game</option>
                </select>
                <div class="profile">
                    <!-- <img class='laker-logo' src=https://www.nba.com/lakers/sites/lakers/files/styles/logo/public/lakers_logo_500.png?itok=9Uolmp5H"> -->
                    <p class="profile-name">Kobe Bryant</p>
                    <p class="profile-info">"I would go 0-30 before I would go 0-9. 0-9 means you beat yourself, you psyched yourself out of the game..."</p>
                </div>
                <div class='my-legend'>
                    <div class='legend-scale'>
                        <ul class='legend-labels'>
                            <li><span style='background:purple;'></span>Make</li>
                            <li><span style='background:gold;'></span>Miss</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class='right-side-container'>
            <!-- <div id="oldVsYoung"></div> -->
            <!-- <div id="points"></div> -->
                <div class="charts">
                    <div id="chart-area"></div> 
                </div>
            </div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
